<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form id="customerForm">
            <!--Get customer info-->
            <div class="form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" >
            </div>
            <div class="form">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" >
            </div>
            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form">
                <label for="investmentAmount">Investment Amount:</label>
                <input type="number" id="investmentAmount" name="investmentAmount" >
            </div>
            <div class="form">
                <label for="investmentDuration">Investment Duration (in years):</label>
                <input type="number" id="investmentDuration" name="investmentDuration" >
            </div>
            <div class="form">
                <label for="riskTolerance">Risk Tolerance:</label>
                <select id="riskTolerance" name="riskTolerance">
                    <!--Change to read the Risk enum class and load here-->
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form">
                <label for="investmentGoal">Investment Goal:</label>
                <select id="investmentGoal" name="investmentGoal">
                    <!--Change to conditional reading of enum values-->
                    <option value="retirement">Retirement</option>
                    <option value="education">Education</option>
                    <option value="wealth_accumulation">Wealth Accumulation</option>
                </select>
            </div>
            <button type="button" onclick="submitCustomerForm()">Submit</button>
        </form>
        <div id="customerData">
            <!-- Display user data here -->
        </div>
    </div>

    <script>
        function submitCustomerForm() {
            const userForm = document.getElementById('customerForm');
            const userData = document.getElementById('customerData');
            
            const formData = new FormData(userForm);
            const userDataString = JSON.stringify(Object.fromEntries(formData), null, 2);
            
            userData.innerHTML = `<pre>${userDataString}</pre>`;
        }
    </script>
</body>
</html>
